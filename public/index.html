<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Facebook Clone - TheQoder</title>
    <style>
      body {
        overflow-y: hidden;
      }
      @media (max-width: 768px) {
        #root {
          display: none;
        }
        #mobile {
          display: flex !important;
          flex-direction: column;
        }
      }
      @keyframes rotateAnimation {
        0% {
          transform: rotate(0) scale(1);
        }
        50% {
          transform: rotate(120deg) scale(0);
        }
        70% {
          transform: rotate(-120deg) scale(0);
        }
        100% {
          transform: rotate(0) scale(1);
        }
      }

      #mobile {
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        display: none;
        background-color: #18191A;
      }

      #triangle svg {
        animation: rotateAnimation 3s ease-in-out infinite;
      }
      #square svg {
        animation: rotateAnimation 3s 1s ease-in-out infinite;
      }
      #circle svg {
        animation: rotateAnimation 3s 0.5s ease-in-out infinite;
      }
      #cross svg {
        animation: rotateAnimation 3s 2s ease-in-out infinite;
      }

      #loader {
        height: 100%;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #18191A;
        z-index: 10;
        transition: opacity 0.3s;
      }
      #loader > .screen {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #wrapper {
        width: calc(48px * 2);
      }
      #wrapper div {
        width: 48px;
        height: 48px;
        float: left;
        text-align: center;
        line-height: 4.5;
      }
      #wrapper div svg {
        width: 70%;
      }
      .loader-text {
        color: white;
        font-family: sans-serif;
        letter-spacing: 1px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="mobile">
      <p class="loader-text" style="margin-bottom: 0px">Oops</p>
      <p class="loader-text" style="margin-top: 5px">
        <b>Can you please view on your desktop to get the best experience ðŸ˜…</b>
      </p>
    </div>

</html>
